#
# ActiveRecord::Turntable configuration file
#

development:
  clusters:
    user_cluster:
      algorithm: range
      shards:
        - connection: user_shard_1
          less_than: 100
        - connection: user_shard_2
          less_than: 200
        - connection: user_shard_3
          less_than: 300

test:
  clusters:
    user_cluster:
      algorithm: range
      shards:
        - connection: user_shard_1
          less_than: 20000
        - connection: user_shard_2
          less_than: 40000
        - connection: user_shard_3
          less_than: 10000000

production:
  clusters:
    user_cluster:
      algorithm: range
      shards:
        - connection: user_shard_1
          less_than: 20000
        - connection: user_shard_2
          less_than: 40000
        - connection: user_shard_3
          less_than: 10000000

